<div id="out">0</div>
<script>
n1 = 0;
n2 = 0;

$(document).ready(function(){

    var n2s = function(n) {
        var a = n>>>0;
        var s = a.toString(16);
        while (s.length < 8) {
            s = '0' + s;
        }
        return s;
    };
    var update = function() {
        $("#out").text("0x"+n2s(window.n2) + n2s(window.n1) + "ull");
    };

    var recalc = function() {
        $('input[type="text"]').each(function() {
            var id = parseInt($(this).attr("id"));
            var value = parseInt($(this).val());
            if (id > 31) {
                window.n2 = (window.n2 & ~(1 << (id-32))) | (value << (id-32));
                } else {
                window.n1 = (window.n1 & ~(1 << (id))) | (value << (id));
            }
        });
    }

    $('input[type="text"]').keyup(function(e){
            recalc();
            update();
    });

    $("#clear").click(function(e) {
        window.n1 = 0;
        window.n2 = 0;
        $('input[type="text"]').val(0);
        update();
    });

    $("#shift-left").click(function() {

    });
});
